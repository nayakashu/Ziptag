<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/css/login.css">
  <title>Ziptag Admin Login</title>
</head>
<body>
  <div class="container container-table">
      <div class="row vertical-center-row">
          <div class="col-xs-12 col-sm-4 col-sm-offset-4 text-center">
              <div class="text-center logo-div">
                <img class="logo-format" src="img/logo_lg.png" class="rounded" alt="Ziptag_Logo_Large">
              </div>
              <!-- <div class="text-primary text-center login-header-div">
                Sign in to Ziptag
              </div> -->
            <div class="panel panel-default login-panel">
              <div class="panel-body">
                <form>
                  <!-- Email Field -->
                  <div class="form-group row">
                    <div class="col-sm-12 text-left">
                      <label for="inputEmail" class="col-form-label">Email Address</label>
                    </div>
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="inputEmail">
                    </div>
                  </div>

                  <!-- Password Field -->
                  <div class="form-group row">
                    <div class="col-sm-6 text-left">
                        <label for="inputPassword" class="col-form-label">Password</label>
                    </div>
                    <div class="col-sm-6 text-right">
                      <label class="col-form-label text-primary forgot-password-label link-text-cursor-hand">Forgot Password?</label>
                    </div>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>

                  <!-- Remember Me -->
                  <!-- <div class="form-group row">
                    <div class="col-sm-12 text-right">
                      <div class="form-check">
                        <label class="form-check-label remember-me-label">
                          <input class="form-check-input" type="checkbox"> Remember Me
                        </label>
                      </div>
                    </div>
                  </div> -->

                  <!-- Sign In Button -->
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary login-btn">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
  </div>

  <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../libs/angular/angular.min.js"></script>
</body>
</html>
