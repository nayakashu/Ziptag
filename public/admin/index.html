<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Ziptag Admin Dashboard</title>
</head>
<body>
  <div class="container-fluid">

    <div class="loader-overlay">
    </div>

      <nav class="sidenav" id="side-nav-bar">
        <div class="logo-group">
          <img src="img/logo_icon_white.png" class="logo-icon" alt="">
          <span class="logo-text">Benvenuto!</span>
        </div>
        <div class="sidenav-menu">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="#">
                <i class="fa fa-database fa-lg fa-icon"></i>
                <span>Master Data</span>
              </a>
            </li>
            <li class="list-group-item">
              <a href="#">
                <i class="fa fa-table fa-lg fa-icon"></i>
                <span>Logs</span>
              </a>
            </li>
            <li class="list-group-item">
              <a href="#">
                <i class="fa fa-gift fa-lg fa-icon"></i>
                <span>Vendors</span>
              </a>
            </li>
            <li class="list-group-item nav-active">
              <a href="#">
                <i class="fa fa-users fa-lg fa-icon"></i>
                <span>Users</span>
              </a>
            </li>
            <li class="list-group-item">
              <a href="#">
                <i class="fa fa-cogs fa-lg fa-icon"></i>
                <span>Settings</span>
              </a>
            </li>

          </ul>
        </div>
        <div class="sidenav-footer">
          <i class="fa fa-cogs fa-lg sidenav-footer-icons"></i>
          <i class="fa fa-arrows-alt fa-lg sidenav-footer-icons"></i>
          <i class="fa fa-lock fa-lg sidenav-footer-icons"></i>
          <i class="fa fa-power-off fa-lg sidenav-footer-icons"></i>
        </div>
      </nav>
      <div class="main-content">
        <header>
          <div class="row">
            <div class="visible-xs col-xs-3">
              <i class="fa fa-bars fa-2x fa-icon" id="sidebar-hamburger"></i>
            </div>
            <div class="col-xs-9 col-md-12 avatar-div text-right">
              <div class="dropdown avatar-dropdown-container">
                <span class="avatar-section dropdown-toggle" data-toggle="dropdown">
                  <img src="https://avatars2.githubusercontent.com/u/18741615?v=4" class="avatar-icon img-circle" alt="">
                  <span class="avatar-name">Biswaranjan Rout</span>
                  <i class="fa fa-chevron-down fa-icon"></i>
                </span>
                <ul class="dropdown-menu">
                  <li><a href="#"><i class="fa fa-user fa-icon-medium"></i>Profile</a></li>
                  <li><a href="#"><i class="fa fa-cog fa-icon-medium"></i>Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#" id="loaderTest"><i class="fa fa-sign-out fa-icon-medium"></i>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>


        <div class="page-content">
          <h3>Statistics</h3>
          <div>

            <div class="stat-card col-lg-3 col-xs-6">
              <span class="heading">
                <i class="fa fa-user fa-icon"></i>Total Users</span>
              <span class="value">2500</span>
            </div>

            <div class="stat-card col-lg-3 col-xs-6">
              <span class="heading">
                <i class="fa fa-user fa-icon"></i>People online</span>
              <span class="value">23</span>
            </div>

            <div class="stat-card col-lg-3 col-xs-6">
              <span class="heading">
                <i class="fa fa-user fa-icon"></i>Total Products</span>
              <span class="value">235</span>
            </div>

            <div class="stat-card col-lg-3 col-xs-6">
              <span class="heading">
                <i class="fa fa-user fa-icon"></i>Total Services</span>
              <span class="value">324</span>
            </div>


          </div>
        </div>

      </div>
  </div>


  <!-- All Scripts -->
  <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../libs/angular/angular.min.js"></script>

  <script type="text/javascript" src="js/site.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
